# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build & Deploy ReactPageSample1 with GitHub Actions (main branch)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_DIR: ReactPageSample1
      # Set to 'true' to deploy the raw source folder (index.html at project root) instead of the Vite build output in dist
      # NOTE: Deploying source without building only works for very simple static HTML; a typical Vite React app MUST be built.
      DEPLOY_SOURCE: 'true'
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json
      - name: Install dependencies (skip if deploying raw source)
        if: env.DEPLOY_SOURCE != 'true'
        run: npm ci
      - name: Build (skip when deploying raw source)
        if: env.DEPLOY_SOURCE != 'true'
        run: npm run build --if-present
      # - name: Run tests (disabled - add real tests then enable)
      #   run: npm test
      - name: Create 404.html for SPA routing (built)
        if: env.DEPLOY_SOURCE != 'true'
        run: cp dist/index.html dist/404.html
      - name: Create 404.html for SPA routing (source)
        if: env.DEPLOY_SOURCE == 'true'
        run: cp index.html 404.html
      - name: List output (debug)
        run: |
          echo "Listing output directory:" 
          if [ "${{ env.DEPLOY_SOURCE }}" = "true" ]; then ls -al .; else ls -al dist; fi
          echo "Index head snippet:" 
          if [ "${{ env.DEPLOY_SOURCE }}" = "true" ]; then head -n 20 index.html; else head -n 20 dist/index.html; fi
      - name: Upload artifact for Pages (built)
        if: env.DEPLOY_SOURCE != 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}/dist
      - name: Upload artifact for Pages (source)
        if: env.DEPLOY_SOURCE == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.APP_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
